<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h2 style = "font-family: 'Space Mono', monospace;font-weight:700;text-align: center; color: hsl(183, 100%, 15%);margin-top: 100px ;margin-bottom: 0;letter-spacing: 10px;">SPLI</h2>
    <h2 style = "font-family: 'Space Mono', monospace;font-weight:700;text-align: center; color: hsl(183, 100%, 15%);margin-bottom: 50px;margin-top: 0;letter-spacing: 10spx;">TTER</h2>
  </header>

  <div class = "main">
    <div class = "first-container">
      <div class = "input-container">
        <p style = "font-family:'Space Mono', monospace;margin-bottom: 5px;font-weight:700; font-size: 18px;color: hsl(186, 14%, 43%);">Bill</p>
        <span><img src="images/icon-dollar.svg"></span>
        <input class = "bill" id = "bills" type="text" placeholder="0" oninput="OnBillEntered()">
      </div>
      <div class = "tip-container">
        <p class = "select-tip">Select Tip %</p>
        <button class = "tip-btn" id = '1' onclick="tipBtnClicked('1')"><b>5%</b></button>
        <button class = "tip-btn" id = '2' onclick="tipBtnClicked('2')"><b>10%</b></button>
        <button class = "tip-btn" id = '3' onclick="tipBtnClicked('3')"><b>15%</b></button>
        <button class = "tip-btn" id = '4' onclick="tipBtnClicked('4')"><b>25%</b></button>
        <button class = "tip-btn" id = '5' onclick="tipBtnClicked('5')"><b>50%</b></button>
        <input class = "custom-input" id = "cus-inp" size="9" type="text" placeholder="Custom" oninput="customBtnClicked()">
      </div>
      
      <div class = "input_container_2">
        <p style = "display:inline-block;margin-bottom: 3px; margin-top: 16px;font-family:'Space Mono', monospace;font-weight:700;color: hsl(186, 14%, 43%);">Number of People</p>
        <h6 id = 'opt'>Can't be zero</h6>
        <span><img src="images/icon-person.svg"></span>
        <input id = "people" type="text" placeholder="0" oninput="peopleEntered()">

      </div>
    </div>

    <div class = "reset-container">
      <div class = "tip-amount">
        <p style = "display:flex;align-self:center;color: white;font-family:'Space Mono', monospace;font-weight:700;">Tip Amount</p>
        <h2 id = "tip-per-person" style = "color: hsl(172, 67%, 45%);font-family:'Space Mono', monospace;font-weight:700;">$0.00</h2>
        <h5>/ person</h5>
      </div>
      <div class = "total">
        <p style = "display:flex;align-self:center;color: white;font-family:'Space Mono', monospace;font-weight:700;">Total</p>
        <h2 id = "total-per-person"  style = "color: hsl(172, 67%, 45%);font-family:'Space Mono', monospace;font-weight:700;">$0.00</h2>
        <h5>/ person</h5>
      </div>
      <button id = "reset-btn" onclick="resetBtnClicked()"><b>RESET</b></button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Annas</a>.
  </div>
</body>
</html>
